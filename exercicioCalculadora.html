<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
</head>
<body>
    <script>
        let primeiroNumero = parseInt(prompt("Digite um numero: "));
        let segundoNumero = parseInt(prompt("Digite outro numero: "));

        let soma = primeiroNumero + segundoNumero; 
        let subtracao = primeiroNumero - segundoNumero;
        let divisao = primeiroNumero / segundoNumero;
        let multiplicacao = primeiroNumero * segundoNumero;

        alert(`O resultado da soma é: ${soma}. O resultado da substração é: ${subtracao}. O resultado da divisão é: ${divisao}. O resultado da multiplicação é: ${multiplicacao}`);
        
    </script>
</body>
</html>
